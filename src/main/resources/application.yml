spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gullygram
    username: gully_user
    password: gully_pass
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:gullygram-super-secret-key-change-in-production-minimum-256-bits}
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 604800000  # 7 days
  otp:
    expiration-minutes: 5
    length: 6

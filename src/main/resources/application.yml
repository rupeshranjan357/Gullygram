spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gullygram
    username: gully_user
    password: gully_pass
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080
